<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de aportes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./logoMedical.png" alt="Logo de la mini app" />
    </header>

    <label for="aporte">Aporte:</label>
    <input type="number" id="aporte" value="0" />
    <br />
    <label for="anssal" style="font-size: 1.3rem">ANSSAL:</label>
    <input type="number" id="anssal" value="0" />
    <br />
    <button onclick="calcular()">Calcular</button>
    <br />
    <button type="button" id="borrar">Borrar</button>
    <br />
    <p>Sueldo bruto: <span id="sueldo_bruto"></span></p>
    <p>Aporte a OS: <span id="aporte_os"></span></p>
    <footer>Hecho con amor por Eze para Leila</footer>
    <script src="app.js"></script>
  </body>
</html>
